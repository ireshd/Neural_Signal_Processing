version: '3.8'

services:
  neural-dsp:
    build:
      context: .
      dockerfile: Dockerfile
    image: neural-signal-dsp:latest
    container_name: neural_dsp_container
    volumes:
      # Mount data directory to persist outputs
      - ./data:/app/data
      # Mount source code for development (optional)
      - ./src:/app/src
    environment:
      - MPLBACKEND=Agg
      - PYTHONUNBUFFERED=1
    # Override default command if needed
    # command: python src/realtime_loop.py

